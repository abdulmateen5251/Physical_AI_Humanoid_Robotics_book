# Docker Compose for local development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: textbook_postgres
    environment:
      POSTGRES_USER: textbook
      POSTGRES_PASSWORD: textbook_dev
      POSTGRES_DB: textbook_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U textbook"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: textbook_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: textbook_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Backend API (optional, for containerized development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: textbook_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://textbook:textbook_dev@postgres:5432/textbook_rag
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://redis:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
